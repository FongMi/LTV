apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        flavorDimensions "targetSdkVersion"
    }

    productFlavors {
        htv {
            applicationId "com.fongmi.android.htv"
            versionCode 7
            versionName "1.0.7"
        }
        ltv {
            applicationId "com.fongmi.android.ltv"
            versionCode 5
            versionName "1.0.5"
        }
        otv {
            applicationId "com.fongmi.android.otv"
            versionCode 5
            versionName "1.0.5"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "${variant.productFlavors[0].name}.apk"
        }
    }
}

dependencies {
    ltvImplementation project(":ltv")
    otvImplementation project(":otv")
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:leanback-v17:$supportLibVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibVersion"
    implementation "com.google.firebase:firebase-database:$firebaseVersion"
    implementation "com.google.firebase:firebase-storage:$firebaseVersion"
    implementation "com.google.code.gson:gson:2.8.2"
    implementation "com.devbrackets.android:exomedia:4.1.0"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
}

apply plugin: 'com.google.gms.google-services'