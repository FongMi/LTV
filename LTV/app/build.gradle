plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.fongmi.android.ltv"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 76
        versionName "1.7.6"
        ndk { abiFilters "armeabi-v7a" }
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    copy {
        from "../token" include "ltv.json" into '.'
        rename('ltv.json', 'google-services.json')
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "ltv.apk"
        }
    }
}

dependencies {
    implementation project(path: ':tvbus')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.room:room-runtime:2.2.6'
    implementation 'com.google.firebase:firebase-analytics:18.0.1'
    implementation 'com.google.firebase:firebase-crashlytics:17.3.0'
    implementation 'com.google.firebase:firebase-database:19.6.0'
    implementation 'com.google.firebase:firebase-firestore:22.0.1'
    implementation 'com.google.firebase:firebase-storage:19.2.1'
    implementation 'com.github.bassaer:materialdesigncolors:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.king.player:king-player:1.0.0-beta1'
    implementation 'com.king.player:exo-player:1.0.0-beta1'
    annotationProcessor 'androidx.room:room-compiler:2.2.6'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}